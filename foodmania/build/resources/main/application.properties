spring.application.name=foodmania

spring.datasource.url=jdbc:mysql://localhost:3306/foodmania
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.hibernate.ddl-auto=update

order.selection.strategy=lowestCost

#spring.cache.type=redis
#spring.cache.redis.cache-null-values=true
#spring.cache.redis.time-to-live=40000

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

logging.level.org.springframework.cache=DEBUG

# Show SQL queries in the logs
spring.jpa.show-sql=true

# Format SQL queries to make them more readable
spring.jpa.properties.hibernate.format_sql=true

# Log the parameters passed to the SQL queries (works with Hibernate 5.2+)
spring.jpa.properties.hibernate.use_sql_comments=true

# Optional: Set logging level for Hibernate SQL
logging.level.org.hibernate.SQL=DEBUG

# Optional: Set logging level for parameters (Hibernate 5.2+)
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


